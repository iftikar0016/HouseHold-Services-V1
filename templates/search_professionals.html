<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard</title>
    <link rel="stylesheet" href="/static/common.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Search Result</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav" >
                <ul class="navbar-nav ms-auto" style="display: flex; justify-content: center; width: 100%; padding-right: 15%;" >
                    <li class="nav-item"><a class="nav-link" href="/admin">Home</a></li>
                    <!-- <li class="nav-item"><a class="nav-link" href="/search">Search</a></li> -->
                    <li class="nav-item"><a class="nav-link" href="/summary">Summary</a></li>
                    <!-- <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li> -->
                    <li class="nav-item"><a class="nav-link" href="/profile">Profile</a></li>
                </ul>
            </div>
            
            <div class="nav-link" style="display: flex;">
                <a href="/logout">logout</a>
            </div>
        </div>
    </nav>

    <!-- Professionals Tab -->
    <div>
        <h3 style="margin:  15px;">Manage Professionals</h3>
        <!-- search box -->
          <form action="/search_professional" style="padding-bottom: 5px; display: flex; justify-content: center;">
            <div class="input-group">
              <input 
                  name="result" 
                  type="text" 
                  class="form-control" 
                  placeholder="Search Professional" 
                  aria-label="Search for Professionals" 
                  aria-describedby="button-addon2" 
              />
              <button 
                  class="btn" 
                  type="submit" 
                  id="button-addon2">
                  Search
              </button>
          </div>
          </form>

        <!-- Add table or functionality to manage professionals here -->
        <div class="tableMain" >
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Service ID</th>
                    <th scope="col">Pin Code</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody class="table-group-divider">
                {% for prof in professionals %} 
                  <tr>
                    <th scope="row">{{loop.index}}</th>
                    <td>{{prof.fullname}}</td>
                    <td>{{prof.service_id}}</td>

                    <td> {{prof.pincode}}</td>
                    

                  </tr>
                {% endfor %}
                </tbody>
              </table>
         </div>
            
     </div>


    <!-- Bootstrap 5 JavaScript Bundle (Includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
