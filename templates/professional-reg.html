<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Professional Register</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fffffffb;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
        }

        #main {
          margin-top: 30px;
          margin-bottom: 30px;
          width: 90%;
          max-width: 500px;
          background-color: #fff;
          padding: 20px;
          border-radius: 10px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          border-style: double;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        input[type="file"] {
            padding: 3px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        #form-body {
            padding: 0;
        }

        /* Adjustments for smaller screens */
        @media (max-width: 600px) {
            #main {
                padding: 15px;
            }

            h1 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div id="main">
        <h1>Service Professional Register</h1>
        <div id="canvas">
            <div id="form-body">
                <form action="/professionalReg" method="post">
                    <!-- Email ID (Username) -->
                    <label for="email">Email ID:</label>
                    <input type="email" id="email" name="email" required>

                    <!-- Password -->
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>

                    <!-- Full Name -->
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" required>

                    <!-- Service Name (Dropdown) -->
                    <label for="service">Service Name:</label>
                    <select id="service" name="service" required>
                        <option value="" disabled selected>Select Service</option>
                        <option value="plumbing">Plumbing</option>
                        <option value="electrician">Electrician</option>
                        <option value="cleaning">Cleaning</option>
                        <option value="carpentry">Carpentry</option>
                        <option value="painting">Gardening</option>
                    </select>

                    <!-- Experience (in yrs) -->
                    <label for="experience">Experience (in years):</label>
                    <input type="number" id="experience" name="experience" min="0" required>

                    <!-- Attach Documents (Single PDF) -->
                    <label for="documents">Attach Documents (Single PDF):</label>
                    <input type="file" id="documents" name="documents" accept="application/pdf" required>

                    <!-- Address -->
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" rows="4" cols="50" required></textarea>

                    <!-- Pin Code -->
                    <label for="pincode">Pin Code:</label>
                    <input type="text" id="pincode" name="pincode" required>

                    <!-- Phone Number -->
                    <label for="phone">Phone Number:</label>
                    <input type="text" id="phone" name="phone" required>

                    <!-- Submit Button -->
                    <button type="submit">Register</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
